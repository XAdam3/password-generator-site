<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chela+One&family=Happy+Monkey&family=Karla:ital,wght@0,200;0,400;1,800&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Dev-Adam-Password-Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Generate a <span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
      </div>
      <div class="button">
        <button onclick="generatePass()">Generate passwords</button>
      </div>
      <div id="line"></div>
      <div class="passwords-fields">
        <input type="text" placeholder="Password" id="inputOne" />
        <input type="text" placeholder="Confirm password" id="inputTwo" />
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
